<div class="card-header bg-info">
  <h4 class="m-b-0 text-white"><span class="mdi mdi-account-circle"></span>Registro de Pasajero</h4>
</div>
<div class="card-body">
  <form [formGroup]="form" class="form-horizontal">
    <div class="form-body">
      <h3 class="box-title">Información Personal</h3>
      <hr class="m-t-0 m-b-40">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Tipo de documento</label>
            <div class="col-md-9">
              <select  class="form-control custom-select">
                <option value="CC">Cedula de Ciudadania</option>
                <option value="CE">Cedula de Extranjeria</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group  row">
            <label class="control-label text-right col-md-3">Numero documento</label>
            <div class="col-md-9">
              <input formControlName="din" type="text" class="form-control form-control-danger" placeholder="Número de Documento">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Usuario</label>
            <div class="col-md-9">
              <input formControlName="name" type="text" class="form-control form-control-danger" placeholder="Nickname o usuario">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div [class]=" email?.invalid && email?.touched  ? 'form-group has-danger  row': email?.touched  ?  'form-group has-success row' :'form-group  row'">
            <label class="control-label text-right col-md-3">Correo</label>
            <div class="col-md-9">
              <input formControlName="email" type="text" class="form-control form-control-danger" placeholder="correo@correo.com">
              <small *ngIf="email?.invalid && email?.touched" class="form-control-feedback"> El correo es inválido </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div [class]="pnombre?.invalid && pnombre?.touched  ? 'form-group has-danger  row': pnombre?.touched  ?  'form-group has-success row' :'form-group row'">
            <label class="control-label text-right col-md-3">Primer Nombre</label>
            <div class="col-md-9">
              <input formControlName="pnombre" type="text" class="form-control" placeholder="Primer Nombre">
              <small *ngIf="pnombre?.invalid && pnombre?.touched" class="form-control-feedback"> Es obligatorio un nombre </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Segundo Nombre</label>
            <div class="col-md-9">
              <input  formControlName="snombre" type="text" class="form-control form-control-danger" placeholder="Segundo Nombre">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Primer Apellido</label>
            <div class="col-md-9">
              <input formControlName="apellidop" type="text" class="form-control" placeholder="Primer Apellido">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Segundo Apellido</label>
            <div class="col-md-9">
              <input  formControlName="apellidom" type="text" class="form-control form-control-danger" placeholder="Segundo Apellido">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Género</label>
            <div class="col-md-9">
              <select formControlName="genero" value="Elija el genero" class="form-control custom-select">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Fecha de Nacimiento</label>
            <div class="col-md-9">
              <input formControlName="fechanacimiento" type="date" class="form-control" placeholder="dd/mm/yyyy">
            </div>
          </div>
        </div>
      </div>
      <h3 class="box-title">Dirección</h3>
      <hr class="m-t-0 m-b-40">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Pais</label>
            <div class="col-md-9">
              <select formControlName="pais" class="form-control custom-select">
                <option>Country 1</option>
                <option>Country 2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Departamento</label>
            <div class="col-md-9">
              <input formControlName="departamento" type="text" class="form-control" placeholder="Departamento o Estado">
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Ciudad</label>
            <div class="col-md-9">
              <input formControlName="ciudad" type="text" class="form-control"placeholder="Ciudad o poblado">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Barrio</label>
            <div class="col-md-9">
              <input formControlName="barrio" type="text" class="form-control" placeholder="Barrio o Sector">
            </div>
          </div>
        </div>
        <!--/span-->

        <!--/span-->
      </div>
      <!--/row-->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Dirección</label>
            <div class="col-md-9">
              <input formControlName="direccion" type="text" class="form-control"  placeholder="Direccion">
            </div>
          </div>
        </div>
      </div>

    </div>

    <hr>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-offset-3 col-md-9">
              <button (click)="save()"  [disabled]="form.invalid" type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-inverse">Cancelar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6"> </div>
      </div>
    </div>
  </form>
</div>
